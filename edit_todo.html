{%extends "base.html"%}
{%block title %}Add | {{fname}}{% endblock %}
{%block content%}
<div class="left">
<b>{{fname}}</b>&nbsp;|&nbsp;
<a href="/logout">Logout</a>
</div>

<div class="mid">
<h1>Add Todo List</h1>

<form action="" method="post">
<label>Job</label>
<textarea name="job" required>{{todo.todo_job}}</textarea>
<label>Priority Selected</label>
<textarea name = "p_fix" required>{{todo.priority}}</textarea>
<label>Status Selected</label>
<textarea name = "s_fix" required>{{todo.completed}}</textarea>
<input type="hidden" name="id" value="{{todo.id}}">

<h1> To Edit Priority and Status: </h1>

<label>Priority</label>
<select name="level" required>
  <option value="1">1. Low</option>
  <option value="2">2. Medium</option>
  <option value="3">3. High</option>
</select>
<label>Completion Status</label>
<select name="status" required>
  <option value="True">True</option>
  <option value="False">Incomplete</option>
</select>
<input type="submit" value="Add">
{%csrf_token%}
</form>
</div>
{% endblock %}
